    <img src="../img/bg.jpg" alt="fundo" id="fundo">

        <div class="form">
            <form action="">
                <h1 id="title">Akatsuki</h1>

                <label for="nome" class="lbl">Nome Completo</label>
                <input type="text" id="nome" class="ip" name="nome">

                <label for="username" class="lbl">Username</label>
                <input type="password" class="ip" id="senha" name="username">

                <label for="senha" class="lbl">Senha</label>
                <input type="password" class="ip" id="senha" name="senha">

                <label for="confirmar-senha" class="lbl">Confirmar senha</label>
                <input type="password" class="ip" id="confirmar-senha" name="confirmar-senha">

                <input type="button" value="Cadastrar" id="btnEntrar">
                <p>Já tem uma conta? <a href="#">Login</a></p>
